<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Filme</title>
</head>
<body>
    <h1>Solicitação de Filme</h1>
    <form action="processar_solicitacao.php" method="POST">
        <label for="movie_name">Nome do Filme:</label><br>
        <input type="text" id="movie_name" name="movie_name"><br>
        <label for="release_year">Ano de Lançamento:</label><br>
        <input type="number" id="release_year" name="release_year" min="1800" max="2100"><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
